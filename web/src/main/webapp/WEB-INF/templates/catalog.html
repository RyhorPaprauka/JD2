<!DOCTYPE html>
<html th:lang="ru" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title th:text="#{catalog}"></title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(function () {
        var el;
        $("#rng").change(function () {
            el = $(this);
            el
                .next("#ong")
                .text(el.val());
        })
            .trigger('change');
    });
</script>
</head>
<body>
<div class="search-menu">
    <form name="catalogForm" th:action="@{/catalog}" method="post">
        <input type="text" name="name" placeholder="Название">
        Жанр:
        <select name="genre">
            <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre.getDescription()}"></option>
        </select>
        Цена до:
        <input id="rng" name="price" type="range" min="0" max="300" value="300" step="20">
        <output id="ong" for="rng">50</output>
        Показывать по
        <select name="limit">
            <option value="2">2</option>
            <option value="4">4</option>
        </select>
        <input type="submit" value="Искать">
    </form>
</div>
<div th:each="book : ${books}">
    <a th:href="@{book/{id}(id =${book.getId()})}" th:text="${book.getName()}"></a>
    <span th:text="${book.getGenre()}"></span>
    <span th:text="${book.getPrice()}"></span>
</div>
</body>

</html>
